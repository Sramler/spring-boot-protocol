server:
  port: 8080
  servlet:
    context-path: '/test'
    multipart:
      #单个文件最大大小
      max-request-size: 10GB
      #所有上传文件最大大小
      max-file-size: 10GB
  netty:
    enable-tcp-package-log: true
    max-connections: 999999
    channel-handler: com.github.netty.http.example.MyDynamicProtocolChannelHandler
    #内存泄露追踪。 默认不设置是关闭
    resource-leak-detector-level: PARANOID